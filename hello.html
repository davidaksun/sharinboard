<head>
  <title>Leaderboard</title>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '692149040886504',
                xfbml      : true,
                version    : 'v2.3'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<body>

{{> loginButtons}}
  <h1>Leaderboard</h1>
    {{> leaderboard}}
  <h2>Add Player</h2>
    {{> addPlayerForm}}
<div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true">
</div>


</body>

<template name="leaderboard">
    <h2>Selected Player: {{showSelectedPlayer.name}}</h2>
    {{#each player}}
        <li class="player {{selectedClass}}">
            {{name}}: {{score}}
        </li>
    {{/each}}
    <input type="button" class="increment" value="Give 5 points"/>
    <input type="button" class="decrement" value="Take 5 Points"/>
    <input type="button" class="remove" value="Remove Player">
</template>

<template name="addPlayerForm">
    {{#if currentUser}}
    <form>
        <input type="text" name="playerName"/>
        <input type="text" name="playerScore"/>
        <input type="submit" value="Add Player"/>
    </form>
    {{/if}}
</template>
